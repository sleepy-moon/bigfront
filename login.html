<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件_登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 图标 -->
    <div class="layui-main main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 注册和登录区域 -->
    <div class="regAndlogin">
        <!-- 主题盒子 -->
        <div class="title">

        </div>
        <!-- 登录盒子 -->
        <div class="login_box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item write">
                    <!-- <label class="layui-form-label">输入框</label> -->
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item write">
                    <!-- 密码图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item login_btn">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item reglink">
                    <a href="javascript:null" id="links">
                        去注册账号
                    </a>
                </div>
            </form>
        </div>
        <!-- 注册盒子 -->
        <div class="reg_box">
                 <!-- 注册的表单 -->
       <form class="layui-form" id="reg_form">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" />
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pass|rePwd" placeholder="再次确认密码" autocomplete="off" class="layui-input" />
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item reglink linklogin_btn">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
